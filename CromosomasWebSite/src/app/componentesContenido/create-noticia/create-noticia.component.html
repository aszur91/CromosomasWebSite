<h1>Crea tu noticia</h1>
<div>
<label for="id">Id: </label>
<input for="id" [(ngModel)]="noticia.id">
<label for="id">Titulo: </label>
<input for="id" [(ngModel)]="noticia.titulo">
</div>
---------------------------------------------------------
<div *ngIf="noticia.id != 1">
    <div>
        Id: {{noticia.id}}<br>
        Titulo: {{noticia.titulo}}<br>
    </div>

    <button (click)="onGuardar()">Guardar</button>
</div>

<div *ngIf="saved">
    Guardar completado
</div>
